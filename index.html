<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <title>Notes App</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
      <div class="navbar-content-container">
        <div class="start">
          <span><i class="fas fa-bars"></i></span>
          <h2>Magic Notes</h2>
        </div>

        <div class="end">
          <div class="input-container">
            <input type="text" id="search-text" />
          </div>
          <div class="btn-container">
            <button class="search-btn" id="search-btn">Search</button>
          </div>
        </div>
      </div>
    </div>

    <!-- End of Navbar -->

    <!-- hero section -->
    <!-- <hr class="sixty" /> -->
    <section class="hero">
      <h1>Welcome to Magic Notes</h1>
      <article class="add-note">
        <h3>Add a note</h3>
        <textarea class="note-content" id="note-content"></textarea>
        <button class="add-note-btn note-btn" id="add-note-btn">
          Add Note
        </button>
      </article>
    </section>
    <!-- <hr class="sixty" /> -->

    <!-- End of hero section -->

    <!-- Notes section -->
    <section class="notes-section" id="notes-section">
      <h1>Your Notes</h1>
      <hr class="sixty" />
      <article class="notes-container" id="notes-container">
        No notes to show
      </article>
    </section>
    <!-- End of Notes Section -->

    <script src="./js/app.js"></script>
  </body>
</html>
